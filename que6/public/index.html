<!DOCTYPE html>
<html>
<head>
  <title>Weather Utility</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Current Weather</h2>
  <input type="text" id="city" placeholder="Enter city" value="Delhi" />
  <button onclick="getWeather()">Get Weather</button>
  <div id="result"></div>
  <script>
    function getWeather() {
      const city = document.getElementById('city').value;
      fetch(`/api/weather?city=${city}`)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            let details = data.details ? JSON.stringify(data.details) : '';
            document.getElementById('result').innerHTML ='Error: ' + data.error + '<br>' + details;
        }  else {
            document.getElementById('result').innerHTML =
              'City: ' + data.name + '<br>' +
              'Temperature: ' + data.main.temp + 'Â°C<br>' +
              'Weather: ' + data.weather[0].description;
          }
        })
        .catch(() => {
          document.getElementById('result').innerHTML = 'Error fetching weather';
        });
    }
  </script>
</body>
</html>
