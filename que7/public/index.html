<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Realtime Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; }
    #chat-container { max-width: 500px; margin: 40px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 20px; }
    #messages { list-style-type: none; padding: 0; min-height: 250px; }
    #messages li { margin-bottom: 10px; padding: 8px 12px; border-radius: 6px; }
    #messages li.user { background: #e6f0ff; text-align: right; }
    #messages li.bot { background: #f1f1f1; text-align: left; }
    #form { display: flex; margin-top: 15px; }
    #input { flex: 1; padding: 10px; font-size: 1.1rem; border-radius: 5px; border: 1px solid #ccc; }
    #send { padding: 10px 20px; font-size: 1.1rem; border-radius: 5px; border: none; background: #007bff; color: #fff; cursor: pointer; margin-left: 10px; }
    #send:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div id="chat-container">
    <h2 style="text-align:center;">Realtime Chatbot</h2>
    <ul id="messages"></ul>
    <form id="form" autocomplete="off">
      <input id="input" autocomplete="off" placeholder="Type your message..." />
      <button id="send">Send</button>
    </form>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', input.value);
        input.value = '';
      }
    });

    socket.on('chat message', function(msg) {
      const item = document.createElement('li');
      item.textContent = msg.user + ': ' + msg.text;
      item.className = msg.user === 'You' ? 'user' : 'bot';
      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;
    });
  </script>
</body>
</html>
